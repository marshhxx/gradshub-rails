<div class="modal-header">
	<h3 class="modal-title">Confirm</h3>
</div>
<div class="modal-body">
	{{ message }}
</div>
<div class="modal-footer">
	<button class="btn button-primary w75" ng-click="ok()">{{ confirm }}</button>
	<button class="btn button-primary w75" ng-click="cancel()">{{ reject }}</button>
</div>
