<div class="profile background">

<div class="profile wrapper col-md-9 col-md-offset-1">

<div id="profileTopSection">

    <div id="profileCover" class="coverWrap">
        <div class="coverBorder">
            <form>
                <div class="coverImage" ng-show="defaultCoverImageVisible"></div>
                <div class="coverImageEdit wrapper" ng-show="coverImageSelectorVisible">
                    <div class="coverImageEdit img" ng-file-select="onFileSelectCover($files)"
                         data-multiple="false" title="cover_photo"
                         onclick="this.value = null"></div>
                </div>
                <div class="temporary-cover-photo" ng-show="temporaryCoverPhoto">
                    <div class="spinner-container" ng-show="spinnerVisible">
                        <div class="spinner">
                            <div class="rect1"></div>
                            <div class="rect2"></div>
                            <div class="rect3"></div>
                            <div class="rect4"></div>
                            <div class="rect5"></div>
                        </div>
                    </div>
                    <div class="contentGillotineCover">
                        <div class="frame">
                            <img src="{{coverPhotoData.secure_url}}" id="temp_cover_photo" ng-show="coverLoaded"/>
                        </div>
                    </div>
                    <div class="edit-buttons-wrapper edit-buttons-cover-photo" ng-show="coverPhotoButtons">
                        <a ng-click="saveCoverPhoto()" class="btn btn-edit">
                            SAVE </span>
                        </a>
                        <a ng-click="cancelCoverPhoto()" class="btn btn-edit margin-l5">
                            CANCEL </span>
                        </a>
                    </div>
                </div>
                <div class="cover-photo">
                    <img class="coverPhoto" src="{{coverPhotoURI}}" ng-show="coverPhoto">
                </div>
            </form>
        </div>
    </div>
    <div class="profileHeadline wrapper">
        <div class="profileImage wrapper">
            <div class="profileImage img" ng-show="defaultProfileImageVisible"></div>
            <div class="profileImageEdit wrapper" ng-show="profileImgSelectVisible">
                <div class="profileImageEdit img" ng-file-select="onFileSelectProfile($files)"
                data-multiple="false" title="profile_photo" onclick="this.value = null"></div>
            </div>
            <div class="temporaryProfilePhoto">
                <div class="spinner-container-profile" ng-show="spinnerVisibleProfile">
                    <div class="spinner spinner-profile">
                        <div class="rect1"></div>
                        <div class="rect2"></div>
                        <div class="rect3"></div>
                        <div class="rect4"></div>
                        <div class="rect5"></div>
                    </div>
                </div>
                <div class="contentGuillotineProfile" ng-show="temporaryProfilePhoto">
                    <div class="frame">
                        <img src="{{profileData.secure_url}}" id="temp_profile_photo" ng-show="profilePhotoLoaded"/>
                    </div>
                    <div ng-show="profilePhotoButtons" class="edit-buttons-wrapper edit-buttons-profile-photo">
                        <a ng-click="saveProfilePhoto()" class="btn btn-edit">
                            SAVE </span>
                        </a>
                        <a ng-click="cancelProfilePhoto()" class="btn btn-edit margin-l5">
                            CANCEL </span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="profile-photo">
                <img class="profilePhoto" src="{{profilePhotoURI}}" ng-show="profilePhoto">
            </div>
        </div>
    </div>


</div>
<div class="profileContent">
<div class="profileLeftContent cont col-md-4">

    <div class="profileLeftContent section padding-l35">
    <div class="editwrapper">

    </div>

    <div class="profileLeftContentWrapper">

        <div class="profileLeft">
            <div class="img-col">
                <div class="profile-img jobposition"></div>
            </div>
            <div class="cont-col">

            </div>
        </div>

        <div class="profileLeft">
            <div class="img-col">
                <div class="profile-img education"></div>
            </div>
            <div class="cont-col">

            </div>
        </div>

        <div class="profileLeft">
            <div class="img-col">
                <div class="profile-img topskills"></div>
            </div>
            <div class="cont-col">

            </div>
        </div>

        <div class="profileLeft">
            <div class="img-col">
                <div class="profile-img location"></div>
            </div>
            <div class="cont-col">

            </div>
        </div>
    </div>
    </div>

    <div class="profileLeftContent section">
        <div class="profile-communication-panel-img message"></div>
        <div class="profile-communication-panel-img videocam"></div>
    </div>

</div>

<div class="profileMainContent col-md-8">

<div class="profile-right-container">
    <div class="profile-right-header">
        <div class="profile-right-header title">
            <div class="profile-right-header-img summary"></div>  <h3> Summary </h3>
        </div>
        <div class="profile-right-header edit">
            <div class="editwrapper">
                <div class="edit-pencil" ng-click="enableSummaryEditor()"
                     ng-hide="editorSummaryEnabled"></div>

                <div ng-show="editorSummaryEnabled" class="edit-buttons-wrapper">
                    <a href="#" ng-click="saveSummary()" class="btn btn-edit">
                        SAVE </span>
                    </a>
                    <a href="#" ng-click="disableSummaryEditor()" class="btn btn-edit margin-l5">
                        CANCEL </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="profile-right-content">
        <div ng-hide="editorSummaryEnabled" class="profile-right-text">
            {{profileSummary}}
        </div>
        <textarea class="form-control" rows="5" ng-show="editorSummaryEnabled" ng-model="userSummary"></textarea>
    </div>
</div>

<div class="profile-right-container">
    <div class="profile-right-header">
        <div class="profile-right-header title">
            <div class="profile-right-header-img skills"></div> <h3> SKILLS </h3>
        </div>
        <div class="profile-right-header edit">
            <div class="editwrapper">
                <div class="edit-pencil" ng-click="enableSkillsEditor()"
                     ng-hide="editorSkillsEnabled"></div>

                <div ng-show="editorSkillsEnabled" class="edit-buttons-wrapper">
                    <a href="#" ng-click="saveSkills()" class="btn btn-edit">
                        SAVE </span>
                    </a>
                    <a href="#" ng-click="disableSkillsEditor()" class="btn btn-edit margin-l5">
                        CANCEL </span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="profile-right-content">
        <div ng-hide="editorSkillsEnabled" class="profile-right-text">
            <div class="tags">
                <a class="tag" ng-model="tag" ng-repeat="tag in selectedSkills">{{tag}}</a>
            </div>
        </div>
        <div class="form-group">
            <tags-input tags="skillsTags" ng-show="editorSkillsEnabled" placeholder="Add your skills..."
                        info="candidateSelectedSkills"></tags-input>
        </div>

    </div>
</div>

<div class="profile-right-container">
    <div class="profile-right-header">
        <div class="profile-right-header title">
            <div class="profile-right-header-img education"></div> <h3>Education</h3>
        </div>
        <div class="profile-right-header edit">
            <div class="editwrapper">

                <a href="#" ng-click="enableEducationEditor()" class="btn btn-add" ng-hide="editorEducationEnabled">
                    Add Education </span>
                </a>

                <div ng-show="editorEducationEnabled" class="edit-buttons-wrapper">
                    <a href="#" ng-click="saveEducation()" class="btn btn-edit">
                        SAVE </span>
                    </a>
                    <a href="#" ng-click="disableEducationEditor()" class="btn btn-edit margin-l5">
                        CANCEL </span>
                    </a>
                </div>

            </div>
        </div>
    </div>
    <div class="profile-add-right-content"  ng-show="editorEducationEnabled">
            <div class="form-group">
                <input focus-input="editorEducationEnabled" type="text" ng-model="school" required class="form-control" id="school"
                       placeholder="School"
                       typeahead="school as school.name for school in schools | filter:$viewValue | limitTo:6" required
                       class="form-control" typeahead-on-select="onSchool($item)">
            </div>

            <div class="form-group">
                <input type="text" ng-model="degree" required class="form-control" id="degree" placeholder="Degree"
                       typeahead="degree as degree.name for degree in degrees | filter:$viewValue | limitTo:6" required
                       class="form-control" typeahead-on-select="onDegree($item)">
            </div>

            <div class="form-group">
                <input type="text" ng-model="major" required class="form-control" id="major"
                       placeholder="Field of Study"
                       typeahead="major as major.name for major in majors | filter:$viewValue | limitTo:6" required
                       class="form-control" typeahead-on-select="onMajor($item)">
            </div>

            <div class="form-group">
                <div class="btn-group margin-r5" dropdown>
                    <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle
                            ng-disabled="disabled">
                        {{startDate}} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="startYear in years">
                            <a ng-click="setStartYear(startYear)">{{startYear}}</a>
                        </li>
                    </ul>
                </div>

                <div class="btn-group margin-l5" dropdown>
                    <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle
                            ng-disabled="disabled">
                        {{endDate}} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="endYear in years">
                            <a ng-click="setEndYear(endYear)">{{endYear}}</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="form-group div-50 left">
                <input type="text" ng-model="country"
                       typeahead="country as country.name for country in countries | filter:$viewValue | limitTo:6"
                       required class="form-control" id="country" typeahead-on-select="onCountry($item)"
                       placeholder="Country">
            </div>
            <div class="form-group div-50 right">
                <input type="text" ng-model="state"
                       typeahead="state as state.name for state in states | filter:$viewValue | limitTo:6" required
                       class="form-control" id="state" typeahead-on-select="onState($item)"
                       placeholder="State">
            </div>

            <textarea class="form-control" rows="5" ng-model="educationDescription"
                      placeholder="Description..."></textarea>
    </div>

    <div ng-repeat="education in educations">
        <education data="education"></education>
    </div>


</div>

</div>

</div>

</div>


</div>
</div>
