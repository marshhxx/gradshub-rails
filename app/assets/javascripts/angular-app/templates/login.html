<div class="login background" xmlns="http://www.w3.org/1999/html">
    <div class="login form-container">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                    <div class="login form-box">
                        <div class="login form-box-cont">
                            <form name="loginForm" ng-submit="login(loginForm.$valid)" novalidate>
                                <div class="row text-center">
                                    <div class="login logo" ui-sref="home.page"></div>
                                </div>

                                <div class="login input-box">
                                    <div class="form-group login-group margin-t20"
                                         ng-class="{true: 'error'}[loginSubmit && loginForm.email.$invalid]">
                                        <input type="text" name="email" class="form-control" ng-model="email"
                                               placeholder="Your Email" required>

                                        <p ng-show="loginSubmit && loginForm.email.$error.required">Enter your
                                            email.</p>
                                    </div>
                                    <div class="form-group login-group"
                                         ng-class="{true: 'error'}[loginSubmit && loginForm.password.$invalid]">
                                        <input type="password" name="password" ng-model="password" class="form-control"
                                               placeholder="Your Password" required>

                                        <p ng-show="loginSubmit && loginForm.password.$error.required">Enter your
                                            password.</p>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-default login button-submit">Log In
                                    </button>
                                </div>
                            </form>

                            <div class="login rememberme">
                                <label>Remember me</label>
                                <input class="login rememberme-checkbox" type="checkbox"
                                       ng-model="rememberMe">
                            </div>

                            <div class="login forgotpssw"><a ui-sref="main.forgotpssw">Forgot
                                password?&nbsp;</a><label>
                                / New
                                to Mepedia?&nbsp;</label><a class="sign-up-login" ui-sref="home.page">Sign up</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

                    <div class="footer-li-container-none">
                        <a href="#" class="footer-li ">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</footer>
