<div class="login background" xmlns="http://www.w3.org/1999/html">

    <div class="login form-container">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 text-center">

                    <div class="login form-box">
                        <div class="login form-box-cont">
                            <form id="login-form" role="form" ng-submit="login()">
                                <div class="row text-center">
                                    <div class="login logo" ui-sref="home.page"></div>
                                </div>

                                <div class="row margin-t20">
                                    <div class="form-group">
                                        <!--<div class="login ic-email"></div>-->
                                        <input type="email" ng-model="email" class="login form-control"
                                               id="exampleInputEmail1"
                                               placeholder="Email address">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group">
                                        <!--<div class="login ic-password"></div>-->
                                        <input type="password" ng-model="password" class="login form-control"
                                               id="exampleInputPassword1" placeholder="Password">
                                    </div>
                                </div>

                                <div class="row text-center">
                                    <button type="submit" class="btn btn-default login button-submit">Log In
                                    </button>
                                </div>
                            </form>

                            <div class="row text-center">
                                <div class="login rememberme">
                                    <label>Remember me</label> <input class="login rememberme-checkbox" type="checkbox" ng-model="rememberMe">
                                </div>
                            </div>

                            <div class="row text-center">
                                <div class="login forgotpssw"><a ui-sref="main.forgotpssw">Forgot
                                    password?&nbsp;</a><label>
                                    / New
                                    to Mepedia?&nbsp;</label><a class="sign-up-login" ui-sref="home.page">Sign up</a>
                                </div>
                            </div>


                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
