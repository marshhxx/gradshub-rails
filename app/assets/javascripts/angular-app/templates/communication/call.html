<div class="comm-container">
  <div class="col-md-8" >
    <div class="video-output" id="videoOut"></div>
  </div>

  <div class="col-md-4 chat">
    <div id="display" class="display">

    </div>

    <form class="form-inline" ng-submit="sendMessage()" novalidate>
      <div class="form-group input-container">
        <input ng-model="message" class="form-control" type="text" name="chatInput">
      </div>
      <button type="submit" class="btn btn-default" type="button">Send</button>
    </form>

  </div>

  <div class="col-md-8">
    <div class="video-input" id="videoIn"></div>
  </div>
  <button ng-click="dial()">Call!</button>

</div>
