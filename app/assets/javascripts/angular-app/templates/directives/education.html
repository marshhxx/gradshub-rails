<!-- Required fields are: school, degree, major and startdate !-->

<!-- EDUCATION COMPONENT !-->
<div ng-hide="educationEditor">
<div class="profile-right-content">
    <div class="profile-edit-on-hover">
    <div class="form-cont">
        <div class="width85">
            <span class="header-title"> {{education.school.name}} </span>
        </div>
        <div class="width15">
            <div class="edit-pencil-hover" ng-click="enableEducationEditor()" ng-hide="educationEditor"></div>
        </div>
    </div>
    <div class="form-cont">
        <span class="header-subtitle"> {{education.degree.name}} - {{education.major.name}} </span>
    </div>
    <div class="form-cont">
        <span class="header-light-txt"> {{education.start_date}} - {{education.end_date}} </span>
    </div>
    <div class="form-cont">
            <span class="header-light-txt"
                  ng-model="education.state"> {{education.state.name}} {{education.country.name}} </span>
    </div>
    <div class="form-cont">
        <p class="header-regular-txt" ng-model="education.description"> {{education.description}} </p>
    </div>
    </div>
</div>
</div>

<!-- EDUCATION EDITOR !-->
<div class="profile-header edit" ng-show="educationEditor">
    <div class="editwrapper">

        <div class="edit-buttons-wrapper">
            <a href="#" ng-click="saveEducation()" class="btn btn-edit">
                SAVE </span>
            </a>
            <a href="#" ng-click="disableEducationEditor()" class="btn btn-edit margin-l5">
                CANCEL </span>
            </a>
        </div>

    </div>
</div>
<div class="profile-add-right-content"  ng-show="educationEditor">
    <div class="form-group">
        <input focus-input="editorEducationEnabled" type="text" ng-model="education.school.name" required class="form-control" id="school"
               placeholder="School"
               typeahead="school as school.name for school in schools | filter:$viewValue | limitTo:6" required
               class="form-control" typeahead-on-select="onSchool($item)">
    </div>

    <div class="form-group">
        <input type="text" ng-model="education.degree.name" required class="form-control" id="degree" placeholder="Degree"
               typeahead="degree as degree.name for degree in degrees | filter:$viewValue | limitTo:6" required
               class="form-control" typeahead-on-select="onDegree($item)">
    </div>

    <div class="form-group">
        <input type="text" ng-model="education.major.name" required class="form-control" id="major"
               placeholder="Field of Study"
               typeahead="major as major.name for major in majors | filter:$viewValue | limitTo:6" required
               class="form-control" typeahead-on-select="onMajor($item)">
    </div>

    <div class="form-group">
        <div class="btn-group margin-r5" dropdown>
            <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle
                    ng-disabled="disabled">
                {{startDate}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="startYear in years">
                    <a ng-click="setStartYear(startYear)">{{startYear}}</a>
                </li>
            </ul>
        </div>

        <div class="btn-group margin-l5" dropdown>
            <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle
                    ng-disabled="disabled">
                {{endDate}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="endYear in years">
                    <a ng-click="setEndYear(endYear)">{{endYear}}</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="form-group div-50 left">
        <input type="text" ng-model="education.country.name"
               typeahead="country as country.name for country in countries | filter:$viewValue | limitTo:6"
               required class="form-control" id="country" typeahead-on-select="onCountry($item)"
               placeholder="Country">
    </div>
    <div class="form-group div-50 right">
        <input type="text" ng-model="education.state.name"
               typeahead="state as state.name for state in states | filter:$viewValue | limitTo:6" required
               class="form-control" id="state" typeahead-on-select="onState($item)"
               placeholder="State">
    </div>

    <textarea class="form-control" rows="5" ng-model="education.description"
              placeholder="Description..."></textarea>
</div>
