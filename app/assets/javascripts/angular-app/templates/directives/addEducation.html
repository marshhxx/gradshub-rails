<!-- Education add component!-->

<div class="profile-right-header">
    <div class="profile-right-header title">
        <div class="profile-right-header-img education"></div>
        <h3>Education</h3>
    </div>
    <div class="profile-right-header edit">
        <div class="editwrapper">

            <div ng-click="addEducation()" class="btn btn-add" ng-hide="addEducationEnable"></div>

            <div ng-show="addEducationEnable" class="edit-buttons-wrapper">
                <a ng-click="saveEducation()" class="btn btn-edit">
                   <span> SAVE </span>
                </a>
                <a ng-click="onCancel()" class="btn btn-edit margin-l5">
                    <span> CANCEL </span>
                </a>
            </div>

        </div>
    </div>
</div>
<div class="profile-add-right-content" ng-show="addEducationEnable">
    <div class="form-group">
        <input focus-input="editorEducationEnabled" type="text" ng-model="education.school" required
               class="form-control" id="school"
               placeholder="School"
               typeahead="school as school.name for school in schools | filter:$viewValue | limitTo:6" required
               class="form-control" typeahead-on-select="onSchool($item)">
    </div>

    <div class="form-group">
        <input type="text" ng-model="education.degree" required class="form-control" id="degree" placeholder="Degree"
               typeahead="degree as degree.name for degree in degrees | filter:$viewValue | limitTo:6" required
               class="form-control" typeahead-on-select="onDegree($item)">
    </div>

    <div class="form-group">
        <input type="text" ng-model="education.major" required class="form-control" id="major"
               placeholder="Field of Study"
               typeahead="major as major.name for major in majors | filter:$viewValue | limitTo:6" required
               class="form-control" typeahead-on-select="onMajor($item)">
    </div>

    <div class="form-group">
        <div class="btn-group margin-r5" dropdown>
            <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle
                    ng-disabled="disabled">
                {{education.start_date}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="startYear in years">
                    <a ng-click="onStartYear(startYear)">{{startYear}}</a>
                </li>
            </ul>
        </div>

        <div class="btn-group margin-l5" dropdown>
            <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle
                    ng-disabled="disabled">
                {{education.end_date}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="endYear in years">
                    <a ng-click="onEndYear(endYear)">{{endYear}}</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="form-group div-50 left">
        <input type="text" ng-model="education.country"
               typeahead="country as country.name for country in countries | filter:$viewValue | limitTo:6"
               required class="form-control" id="country" typeahead-on-select="onCountry($item)"
               placeholder="Country">
    </div>
    <div class="form-group div-50 right">
        <input type="text" ng-model="education.state"
               typeahead="state as state.name for state in states | filter:$viewValue | limitTo:6" required
               class="form-control" id="state" typeahead-on-select="onState($item)"
               placeholder="State">
    </div>

    <textarea class="form-control" rows="5" ng-model="education.description"
              placeholder="Description..."></textarea>
</div>
