<!-- Education add component!-->
<form name="newEducationForm" ng-submit="saveEducation(newEducationForm.$valid)" novalidate>
	<div class="profile-right-header">
	    <div class="profile-right-header title">
	        <div class="profile-right-header-img education"></div>
	        <h3>Education</h3>
	    </div>
	    <div class="profile-right-header edit">
	        <div class="editwrapper">

	            <div ng-click="addEducation()" class="btn btn-add" ng-hide="addEducationEnable"></div>

	            <div ng-show="addEducationEnable" class="edit-buttons-wrapper">
	                <button type="submit" class="btn btn-edit">
	                   <span> SAVE </span>
	                </button>
	                <button type="reset" ng-click="onCancel()" class="btn btn-edit margin-l5">
	                    <span> CANCEL </span>
	                </button>
	            </div>

	        </div>
	    </div>
	</div>
	<div class="profile-add-right-content" ng-show="addEducationEnable">
	    <div class="form-group"
	         ng-class="{'has-error': newEducationForm.school.$invalid && (newEducationForm.$submitted || newEducationForm.school.$touched)}">
		    <school-selector placeholder="School" ng-model="school" on-select="onSchool" required></school-selector>

		    <div ng-if="newEducationForm.school.$invalid && (newEducationForm.$submitted || newEducationForm.school.$touched)" ng-messages="newEducationForm.school.$error">
			    <div class="help-block" ng-message="required">
				    Please select a school
			    </div>
			    <div class="help-block" ng-message="school">
				    Please select a valid school!
			    </div>
		    </div>
	    </div>

			<div class="form-group"
			     ng-class="{'has-error': newEducationForm.degree.$invalid && (newEducationForm.$submitted || newEducationForm.degree.$dirty)}">
				<degree-selector placeholder="Degree" ng-model="degree" on-select="onDegree" required></degree-selector>
				
				<div ng-if="newEducationForm.degree.$invalid && (newEducationForm.$submitted || newEducationForm.degree.$dirty)" ng-messages="newEducationForm.degree.$error">
					<div class="help-block" ng-message="required">
						Please select a degree!
					</div>
					<div class="help-block" ng-message="degree">
						Please select a valid degree!
					</div>
				</div>
			</div>

			<div class="form-group" ng-class="{'has-error': newEducationForm.major.$invalid && (newEducationForm.$submitted || newEducationForm.major.$dirty)}">
				<major-selector placeholder="Major" ng-model="major" on-select="onMajor" required></major-selector>

				<div ng-if="newEducationForm.major.$invalid && (newEducationForm.$submitted || newEducationForm.major.$dirty)" ng-messages="newEducationForm.major.$error">
					<div class="help-block" ng-message="required">
						Please select a major
					</div>
					<div class="help-block" ng-message="major">
						Please select a valid major!
					</div>
				</div>
			</div>

	    <div class="form-group div-50 left"
	         ng-class="{'has-error': newEducationForm.country.$invalid && (newEducationForm.$submitted || newEducationForm.country.$dirty)}">
		    <country-selector placeholder="School Country" ng-model="country" on-select="onCountry"></country-selector>

		    <div ng-if="newEducationForm.country.$invalid && (newEducationForm.$submitted || newEducationForm.country.$dirty)" ng-messages="newEducationForm.country.$error">
			    <div class="help-block" ng-message="country">
				    Please select a valid country!
			    </div>
		    </div>
	    </div>

	    <div class="form-group div-50 right"
	         ng-class="{'has-error': newEducationForm.state.$invalid && (newEducationForm.$submitted || newEducationForm.state.$dirty)}">
		    <state-selector placeholder="School State" ng-model="state" on-select="onState" country-id="education.country_id"></state-selector>

		    <div ng-if="newEducationForm.state.$invalid && (newEducationForm.$submitted || newEducationForm.state.$dirty)" ng-messages="newEducationForm.state.$error">
			    <div class="help-block" ng-message="state">
				    Please select a valid state!
			    </div>
		    </div>
	    </div>

			<div class="form-group" ng-class="{'has-error': newEducationForm.$submitted && !education.start_date}">
				<div class="profile-datepicker-container div-25">
					<span class="profile-datepicker-label">From: </span>
					<simpledatepicker no-month="true" no-day="true" ng-model="education.start_date" is-date></simpledatepicker>
				</div>

				<div class="profile-datepicker-container div-25">
					<span class="profile-datepicker-label">To: </span>
					<simpledatepicker no-month="true" no-day="true" date="education.end_date"></simpledatepicker>
				</div>

				<div class="div-50 left" ng-if="newEducationForm.$submitted && !education.start_date">
					<div class="help-block">
						Please select a start date!
					</div>
				</div>
			</div>

	    <textarea class="form-control" rows="5" ng-model="education.description"
	              placeholder="Description..."></textarea>
	</div>
</form>
