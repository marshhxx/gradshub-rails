<div class="image-picker wrapper">
    <spinner show-spinner="spinnerVisible"></spinner>
    <img class="image-picker default-image" ng-show="defaultImage"/>

    <div class="image-picker content" ng-show="photo">
        <img class="image-picker img" src="{{photoURL}}">
    </div>

    <div class="image-picker upload-btn-wrapper" ng-show="uploadImageBtn">
        <div class="image-picker upload-btn" ng-file-select="onFileSelect($files)"
             data-multiple="false" title="Cover Photo"
             onclick="this.value = null"></div>
    </div>
    <div class="image-picker guillotine-photo" ng-show="guillotinePhoto">
        <div class="guillotine-content">
            <div class="frame">
                <img src="{{cloudinaryPhotoData.secure_url}}" id="guillotine-photo"/>
            </div>
        </div>
        <div class="img-picker btn-wrapper" ng-show="photoButtons">
            <a ng-click="savePhoto()" class="btn img-picker edit-btn">
                SAVE </span>
            </a>
            <a ng-click="cancelPhoto()" class="btn img-picker edit-btn margin-l5">
                CANCEL </span>
            </a>
        </div>
    </div>

</div>
