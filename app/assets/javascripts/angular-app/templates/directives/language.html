<!-- Language component-->
<div ng-hide="languageEditor">
  <div class="profile-right-content languages">
    <div class="border-container languages">
      <div class="profile-edit-on-hover">
          <input type="hidden" ng-value="language.id"/>
            <span class="header-title"> {{language.name}}</span> <span class="header-subtitle">- {{language.level}}</span>
            <div class="edit-pencil-hover" ng-click="onLanguageEditor()" ng-hide="languageEditor" ng-if="!notMe"></div>
        </div>
    </div>
  </div>
</div>

<language-form data="languageTemp" on-save="onSave" on-cancel="onCancel" ng-if="languageEditor"
               editable="true" on-delete="onDelete"></language-form>
