<form id="personal-form" name="companyForm" ng-submit="validateCompany(companyForm.$valid)" novalidate>
	<div class="signup form-container col-md-8 col-md-offset-2">
	    <div class="signup form-box-cont">
	    <div class="row">
	        <div class="form-group"  ng-class="{'has-error': companyForm.company.$invalid && (companyForm.$submitted || companyForm.company.$dirty)}">
		        <input name="company" type="text" ng-model="companyName" required class="form-control" id="company"
		               placeholder="Company Name" typeahead="company as company.name for company in companies | filter:$viewValue | limitTo:6" required class="form-control" typeahead-on-select="onCompany($item)">
		        <div ng-if="companyForm.company.$invalid && (companyForm.$submitted || companyForm.company.$dirty)" ng-messages="companyForm.company.$error">
			        <div class="help-block" ng-message="required">
				        Please provide a company!
			        </div>
		        </div>
	        </div>
	    </div>

	    <div class="row">
	        <div class="form-group"  ng-class="{'has-error': companyForm.industry.$invalid && (companyForm.$submitted || companyForm.industry.$dirty)}">
	            <input name="industry" type="text" ng-model="companyIndustry" required class="form-control" id="industry"
	                   placeholder="Industry">
			        <div ng-if="companyForm.industry.$invalid && (companyForm.$submitted || companyForm.industry.$dirty)" ng-messages="companyForm.industry.$error">
				        <div class="help-block" ng-message="required">
					        Please provide your company's industry!
				        </div>
			        </div>
	        </div>
	    </div>

		    <div class="row">
			    <div class="form-group"  ng-class="{'has-error': companyForm.country.$invalid && (companyForm.$submitted || companyForm.country.$dirty)}">
				    <country-selector placeholder="Company's Country" ng-model="companyCountry" on-select="onCompanyCountry"></country-selector>
				    <div ng-if="companyForm.country.$invalid && (companyForm.$submitted || companyForm.country.$dirty)" ng-messages="companyForm.country.$error">
					    <div class="help-block" ng-message="country">
						    Please select a valid country !
					    </div>
				    </div>
			    </div>
		    </div>

		    <div class="row">
			    <div class="form-group"  ng-class="{'has-error': companyForm.state.$invalid && (companyForm.$submitted || companyForm.state.$dirty)}">
				    <state-selector placeholder="Company's State" ng-model="companyState" on-select="onCompanyState" country-id="employerCompany.country_id" required></state-selector>
				    <div ng-if="companyForm.state.$invalid && (companyForm.$submitted || companyForm.state.$dirty)" ng-messages="companyForm.state.$error">
					    <div class="control-group.error p" ng-message="required">
						    Please select a state!
					    </div>
					    <div class="help-block" ng-message="state">
						    Please select a valid state!
					    </div>
				    </div>
			    </div>
		    </div>

		    <div class="row">
			    <div class="form-group">
				    <input type="text" ng-model="employerCompany.site_url" class="form-control" id="siteUrl" placeholder="Company's Web Page"
				           class="form-control">
			    </div>
		    </div>

		    <div class="row">
			    <div class="form-group">
				    <input type="text" ng-model="employerCompany.description" class="form-control" id="companyDescription" placeholder="Description"
				           class="form-control">
			    </div>
		    </div>

	</div>
	</div>
	<div>
	    <div class="form-group row btn-form-container">
	        <div class="col-xs-12 text-center">
	            <button type="submit" class="btn btn-form">
	                NEXT </span>
	            </button>
	        </div>
	    </div>

	</div>
</form>
