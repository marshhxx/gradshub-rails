<div class="forgotpssw background" xmlns="http://www.w3.org/1999/html">
  <div class="container">
    <div class="row">
      <div class="forgotpssw cont col-md-6 col-md-offset-3">
        <div class="row">
          <div class="col-margin">
            <div class="forgotpssw img"></div>
          </div>
          <div class="col-sm-6">
            <span class="forgotpssw title">Password Reset</span>
          </div>
        </div>
        <form name="emailForm" ng-submit="sendEmailForgotPassword(emailForm.$valid)" novalidate>
          <div class="row">

            <div class="forgotpssw form text-center">
              <div class="margin-b30">
                <span class="forgotpssw subtitle">Find your GradsHub account </span>
              </div>
              <div class="form-group" ng-class="{'has-error': emailForm.email.$invalid && (emailForm.$submitted || emailForm.email.$touched)}">
                <input type="email" class="form-control" ng-model="emailFgtPssw" placeholder="Your Email"
                     id="email" name="email" required>
              </div>
              <div ng-if="emailForm.email.$invalid && (emailForm.$submitted || emailForm.email.$touched)"
                   ng-messages="emailForm.email.$error">
                <div class="help-block" ng-message="required">
                  Please enter your email.
                </div>
                <div class="help-block" ng-message="email">
                  Please enter a valid email.
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12 text-center">
                  <button type="submit" class="btn forgotpssw btn-form"> SEARCH </button>
                </div>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
