<div class="forgotpssw background" xmlns="http://www.w3.org/1999/html">
  <div class="container">
    <div class="row">
      <div class="forgotpssw cont col-md-6 col-md-offset-3">
        <div class="row">
          <div class="col-margin">
            <div class="forgotpssw img"></div>
          </div>
          <div class="col-sm-6">
            <span class="forgotpssw title">Password Reset</span>
          </div>
        </div>
        <div class="row">

          <div class="forgotpssw form text-center">
            <div class="margin-b30">
              <span class="forgotpssw subtitle">Find your GradsHub account </span>
            </div>
            <input type="text" class="form-control" ng-model="emailFgtPssw" placeholder="Your Email"
                   id="email" required
                   data-validation-required-message="Please enter your email.">
            <alert ng-repeat="alert in alerts" type="danger" close="closeAlert()">{{alert.msg}}</alert>

            <div class="row">
              <div class="col-xs-12 text-center">
                <a ng-click="sendEmailForgotPassword()" class="btn forgotpssw btn-form">
                  SEARCH </span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
