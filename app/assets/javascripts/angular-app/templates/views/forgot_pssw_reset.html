<div class="forgotpssw background" xmlns="http://www.w3.org/1999/html">
    <div class="container">
        <div class="row">
            <div class="forgotpssw cont col-md-6 col-md-offset-3">
                <div class="row">
                    <div class="col-margin">
                        <div class="forgotpssw img"></div>
                    </div>
                    <div class="col-sm-6">
                        <span class="forgotpssw title"> Password Reset</span>
                    </div>
                </div>
                <div class="row">

                    <div class="forgotpssw form-checkemail">
                        <div class="row margin-b20">
                            <span class="forgotpssw subtitle">Reset your password</span>
                        </div>

                        <div class="row margin-t20">
                            <span class="forgotpssw text">If you donâ€™t see the email, check other place, it might be, like your junk, spam or others folders.</span>
                        </div>

                        <div class="row margin-t20">
                            <div class="form-group">
                                <input type="text" class="form-control" ng-model="password" placeholder="Type your new password"
                                   id="password" required
                                   data-validation-required-message="Please type your new password.">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <input type="text" class="form-control" ng-model="password_confirmation" placeholder="Type your new password again"
                                   id="confirmPassword" required
                                   data-validation-required-message="Please type your new password again">
                            </div>
                        </div>
                        <alert ng-repeat="alert in alerts" type="danger" close="closeAlert()">{{alert.msg}}</alert>
                        <div class="row">
                            <a ng-click="resetPassword()" class="btn forgotpssw btn-form reset ">
                                SUBMIT </span>
                            </a>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
