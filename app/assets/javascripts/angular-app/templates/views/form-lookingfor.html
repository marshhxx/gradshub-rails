<form id="personal-form" name="lookingForm" novalidate>
	<div class="signup form-container col-md-8 col-md-offset-2">
	    <div class="signup form-box-cont">

	    <div class="row">
	        <div class="form-group">
		        <tags-input tags="skillsTags" placeholder="Add the skills you are looking for" info="selectedSkills"></tags-input>
	        </div>
	    </div>

	    <div class="row">
	        <div class="form-group">
		        <tags-input tags="interestsTags" placeholder="Add the interests you are looking for" info="selectedInterests"></tags-input>
	        </div>
	    </div>
	</div>
	</div>
	<div>
	    <div class="form-group row btn-form-container">
	        <div class="col-xs-12 text-center">
			        <div class="control-group has-error" ng-messages="serverErrors">
				        <div class="help-block" ng-repeat="error in serverErrors.reasons">
					        <div>{{ error }}</div>
				        </div>
			        </div>
	            <a ng-click="validateAndCreate(lookingForm.$valid)" type="submit" class="btn btn-form">
	                NEXT </span>
	            </a>
	        </div>
	    </div>

	</div>
</form>
