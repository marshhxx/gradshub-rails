<div class="signup form-container col-md-8 col-md-offset-2">
    <div class="signup form-box-cont">
    <div class="row">
        <div class="form-group">
            <input type="text" ng-model="user.tag" required class="form-control" id="tag" placeholder="Tag">
        </div>
    </div>

    <div class="row text-center">

        <div class="btn-group" dropdown >
            <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                {{birthDay}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="day in days">
                    <a ng-click="setDay(day, 'birth')">{{day}}</a>
                </li>
            </ul>
        </div>

        <div class="btn-group margin-lr10" dropdown >
            <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                {{birthMonth}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="month in months">
                    <a ng-click="setMonth(month, 'birth')">{{month}}</a>
                </li>
            </ul>
        </div>

        <div class="btn-group" dropdown >
            <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                {{birthYear}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="year in years">
                    <a ng-click="setYear(year, 'birth')">{{year}}</a>
                </li>
            </ul>
        </div>

    </div>

    <div class="row margin-t15">
        <div class="form-group">
            <input type="text" ng-model="country" typeahead="country as country.name for country in countries | filter:$viewValue | limitTo:6"  required class="form-control" id="country" typeahead-on-select="onCountry($item)"
                   placeholder="Country">
        </div>
    </div>

    <div class="row">
        <div class="form-group">
            <input type="text" ng-model="state" typeahead="state as state.name for state in states | filter:$viewValue | limitTo:6" required class="form-control" id="state" typeahead-on-select="onState($item)"
                   placeholder="State">
        </div>
    </div>

    <div class="row">
        <div class="form-group ">
            <input type="text" ng-model="nationality" typeahead="nationality as nationality.name for nationality in nationalities | filter:$viewValue | limitTo:6" required class="form-control" id="nationality" typeahead-on-select="onNationality($item)"
                   placeholder="Nationality">
        </div>
    </div>
</div>
</div>
<div>
    <div class="form-group row">
        <div class="col-xs-12 text-center">
            <a ui-sref="main.signup.education" class="btn btn-form">
                NEXT </span>
            </a>
        </div>
    </div>

</div>
