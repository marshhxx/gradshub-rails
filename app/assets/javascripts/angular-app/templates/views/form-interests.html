<form id="interests-form" name="interestsForm" >
<div class="signup form-container col-md-8 col-md-offset-2">
    <div class="signup form-box-cont">
        <div class="row">
            <div class="form-group">
                <tags-input tags="skillsTags" placeholder="Add your skills..." info="selectedTags"></tags-input>
            </div>
        </div>
    </div>
</div>
<div>
    <div class="form-group row btn-form-container">
        <div class="col-xs-6">
            <button ng-click="backToEducation()" class="btn btn-form double">
                <span>BACK</span>
            </button>   
        </div>
        <div class="col-xs-6 text-center">
            <div class="control-group has-error" ng-messages="serverErrors">
                <div class="help-block" ng-repeat="error in serverErrors.reasons">
                    <div>{{ error }}</div>
                </div>
            </div>
            <a ng-click="validateAndCreate(interestsForm.$valid)" type="submit" class="btn btn-form double">
                <span>SUBMIT </span>
            </a>
        </div>
    </div>
</div>
</form>
