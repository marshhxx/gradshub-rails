<div class="signup form-container col-md-8 col-md-offset-2">

    <div class="row">
        <div class="form-group">
            <input type="text" ng-model="tempUser.skills" required class="form-control" id="skills" typeahead="skill as skill.name for skill in skills | filter:$viewValue | limitTo:6"  required class="form-control"
                   placeholder="Skills">
        </div>
    </div>

    <div class="row">
        <div class="form-group">
            <input type="text" ng-model="tempUser.interests" required class="form-control" id="interests"
                   placeholder="Interests">
        </div>
    </div>

</div>

<div>
    <div class="form-group row btn-form-container">
        <div class="col-xs-12 text-center">
            <a class="btn btn-form" ui-sref="main.profile" ng-click="createUser()">

                SUBMIT </span>
            </a>
        </div>
    </div>
</div>
