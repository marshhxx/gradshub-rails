<form id="education-form" name="educationForm" ng-submit="validateEducation(educationForm.$valid)" novalidate>
	<div class="signup form-container col-md-8 col-md-offset-2">
	    <div class="signup form-box-cont">
	    <div class="row">
	        <div class="form-group" ng-class="{'has-error': educationForm.school.$invalid && (educationForm.$submitted || educationForm.school.$dirty)}">
			        <school-selector placeholder="School" ng-model="school" on-select="onSchool" required></school-selector>
		          <div ng-if=" educationForm.school.$invalid && (educationForm.$submitted || educationForm.school.$dirty)" ng-messages="educationForm.school.$error">
				        <div class="help-block" ng-message="required">
					        Please select a school
				        </div>
			          <div class="help-block" ng-message="school">
				          Please select a valid school!
			          </div>
			        </div>
	        </div>
	    </div>

	    <div class="row">
	        <div class="form-group div-50 left">
		        <country-selector placeholder="School Country" ng-model="schoolCountry" on-select="onSchoolCountry"></country-selector>
	        </div>
	        <div class="form-group div-50 right">
		        <state-selector placeholder="School State" ng-model="schoolState" on-select="onSchoolState" country-id="education.country_id"></state-selector>
	        </div>
	    </div>


	    <div class="row">
	        <div class="form-group" ng-class="{'has-error': educationForm.major.$invalid && (educationForm.$submitted || educationForm.major.$dirty)}">
							<major-selector placeholder="Major" ng-model="major" on-select="onMajor" required></major-selector>
			        <div ng-if="educationForm.major.$invalid && (educationForm.$submitted || educationForm.major.$dirty)" ng-messages="educationForm.major.$error">
				        <div class="help-block" ng-message="required">
					        Please select a major
				        </div>
				        <div class="help-block" ng-message="major">
					        Please select a valid major!
				        </div>
			        </div>
	        </div>
	    </div>

	    <div class="row">
	        <div class="form-group" ng-class="{'has-error': educationForm.degree.$invalid && (educationForm.$submitted || educationForm.degree.$dirty)}">
		        <degree-selector placeholder="Degree" ng-model="degree" on-select="onDegree" required></degree-selector>
			        <div ng-if="educationForm.degree.$invalid && (educationForm.$submitted || educationForm.degree.$dirty)" ng-messages="educationForm.degree.$error">
				        <div class="help-block" ng-message="required">
					        Please select a degree!
				        </div>
				        <div class="help-block" ng-message="degree">
					        Please select a valid degree!
				        </div>
			        </div>
	        </div>
	    </div>

		  <div class="row">
			  <div class="form-group">
		      <input type="text" ng-model="education.description" class="form-control" id="educationDescription" placeholder="Description"
		             class="form-control">
			  </div>
		  </div>

		    <div class="row align-left max-width">
			    <div class="form-group" ng-class="{'has-error': educationForm.$submitted && !education.start_date}">
				    <span class="signup-label help-block">From: </span>
				    <simpledatepicker no-day="true" date="education.start_date"></simpledatepicker>
				    <div ng-if="educationForm.$submitted && !education.start_date" >
					    <div class="help-block">
						    Please select a start date!
					    </div>
				    </div>
			    </div>
		    </div>

		    <div class="row align-left max-width">
			    <span class="signup-label help-block">To: </span>
			    <simpledatepicker no-day="true" date="education.end_date"></simpledatepicker>
		    </div>
	</div>
	</div>

	<div>
	    <div class="form-group row btn-form-container">
	        <div class="col-xs-12 text-center">
	            <button type="submit" class="btn btn-form">
	                NEXT </span>
	            </button>
	        </div>
	    </div>

	</div>
</form>
