<div class="signup form-container col-md-8 col-md-offset-2">
    <div class="row">
        <div class="form-group">
            <input type="text" ng-model="form.state" required class="form-control" id="state" placeholder="State">
        </div>
    </div>

    <div class="row">
        <div class="form-group">
            <input type="text" ng-model="form.school" required class="form-control" id="school"
                   placeholder="School">
        </div>
    </div>

    <div class="row">
        <div class="form-group">
            <input type="text" ng-model="form.major" required class="form-control" id="major"
                   placeholder="Major">
        </div>
    </div>

    <div class="row">
        <div class="form-group">
            <input type="text" ng-model="form.degree" required class="form-control" id="degree"
                   placeholder="Degree">
        </div>
    </div>
</div>

<div>
    <div class="form-group row btn-form-container">
        <div class="col-xs-12 text-center">
            <a ui-sref="main.signup.career" class="btn btn-form">
                NEXT </span>
            </a>
        </div>
    </div>
</div>
