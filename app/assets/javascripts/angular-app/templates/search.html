<div class="search">

  <div class="search-header">
    <div class="container">
      <div class="wrapper">
        <span class="search-keyword">{{keyword}}</span>
        <pagination class="pagination-sm" total-items="totalResults" items-per-page="resultsPerPage" ng-model="currentPage"
                    ng-change="loadResults(keyword, currentPage)" direction-links="true"
                    boundary-links="true" max-size="5" boundary-links="true" previous-text="&lsaquo;&lsaquo; Previous" next-text="Next &rsaquo;&rsaquo;"
                    first-text="&lsaquo;&lsaquo; First" last-text="Last &rsaquo;&rsaquo;">
        </pagination>
        <!--<span class="search-results">+ 2000 results</span>-->
      </div>
    </div>
  </div>

  <div class="search-line"></div>

  <div class="search-content">

    <div class="search-no-results" ng-if="users.length == 0">
      No results for <strong>{{ keyword }}</strong> yet. Try another search?
    </div>

    <div class="search-spinner">
      <spinner show-spinner="spinnerVisible" ></spinner>
    </div>

    <div class="container">
      <!-- For each user show user search card !-->
      <div class="results-container" ng-repeat='user in users track by $index'>
        <search-card data="user"></search-card>
      </div>
    </div>
  </div>
</div>
<div class="search-pages bottom">
  <pagination class="pagination-sm" total-items="totalResults" items-per-page="resultsPerPage" ng-model="currentPage"
              ng-change="loadResults(keyword, currentPage)" direction-links="true"
              boundary-links="true" max-size="5" previous-text="&lsaquo;&lsaquo; Previous" next-text="Next &rsaquo;&rsaquo;"
              first-text="&lsaquo;&lsaquo; First" last-text="Last &rsaquo;&rsaquo;">
  </pagination>
</div>
